<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <link href="./output.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="text-5xl text-center py-4 underline-offset-2 font-bold">JS
      Callback</h1>
    <div class=" w-screen flex flex-col items-center ">
      <button
        class="text-2xl  py-3 border px-4 bg-slate-950 text-white rounded-xl"
        onclick="callbackRequest()">Show
        Posts</button>
      <div class="flex items-center gap-6 pt-5 flex-col" id="timer-container">
        <h1 id="timer-text" class="text-2xl mt-12 font-semibold "></h1>
        <div
          class=" rounded-full border-[16px] w-44 h-44 flex justify-center items-center">
          <h1 id="timer"
            class="text-[100px] font-bold  text-slate-600">
          </h1>
        </div>
      </div>
      <div id="posts">
        <ul id="posts-list" class>
        </ul>
      </div>
    </div>
    <script src="./callbacks.js"></script>

  </body>
</html>
